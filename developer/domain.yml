version: "2.0"

intents:
  - preguntan_por_tarea
  - preguntan_por_inconvenientes
  - pregunta_demora
  - pregunta_tarea_nueva
  - detectar_enojo
  - reconocer_horario
  - saludar

actions:
  - action_inconveniente
  - action_confirmar_asistencia
  - action_nueva_tarea
  - action_estado_tarea_actual

responses:
  utter_saludar:
  - text: "Hola"
  utter_termine_tarea:
  - text: "Ya termine la {tarea_actual}"
  utter_termine_tarea:
  - text: "No pude terminar la {tarea_actual}"
  utter_aceptar_error:
  - text: "No maneje bien mis tiempos"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
