version: "2.0"

intents:
  - preguntan_por_tarea
  - preguntan_por_inconvenientes
  - pregunta_demora
  - pregunta_tarea_nueva
  - detectar_enojo
  - reconocer_horario
  - saludar
  - dan_solucion
  - reconocer_dias
  - despedir

actions:
  - action_inconveniente
  - action_confirmar_asistencia
  - action_nueva_tarea
  - action_estado_tarea_actual

entities:
  - dias_restantes_sprint

slots:
  tarea_actual:
    type: text
  dias_restantes_sprint:
    type: float
    min_value: 1.0
    max_value: 14.0
    influence_conversation: true  

responses:
  utter_saludar:
  - text: "Hola"
  utter_termine_tarea:
  - text: "Ya termine la {tarea_actual}"
  utter_no_termine_tarea:
  - text: "tuve problemas con la {tarea_actual}"
  utter_aceptar_error:
  - text: "No maneje bien mis tiempos"
  utter_nueva_tarea:
  - text: "Estoy por arrancar la task 10"
  utter_tiempo_estimado_task:
  - text: "En 5 dias llego a terminarla"
  utter_aceptar_recomendacion:
  - text: "Bueno, voy a hacer eso"
  utter_explicar_problema:
  - text: "No puedo entender python" 
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_despedir:
  - text: "Chau"
  utter_afirmar:
  - text: "dale"
  utter_disculpa:
  - text: "perdon por el retraso"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
