version: "2.0"

nlu:
- regex: horario
  examples: |
    - ^([01]?[0-9]|2[0-3]):[0-5][0-9]$

- intent: preguntan_por_tarea
  examples: |
    - que tarea hiciste ?
    - con que tarea avanzaste ?
    - estuviste avanzando en tu tarea?
    - que tarea estas haciendo?

- intent: preguntan_por_inconvenientes 
  examples: |
    - que problema tenes ? 
    - que inconveniente tenes?
    - te encontraste alguna dificultad ?
    - estas teniendo algun problema ?

- intent: pregunta_demora
  examples: |
    - cuanto vas a tardar en terminar ?
    - cuanto te demora terminar la tarea ?
    - te falta mucho para terminar la tarea ?
    - cuanto tiempo demoras con la tarea ?

- intent: pregunta_tarea_nueva
  example: |
    - cual tarea vas a empezar ? 
    - ahora que tarea vas a hacer ?
    - que vas a empezar hoy ?

- intent: reconocer_horario
  example: |
    - cual tarea vas a empezar ? 
    - ahora que tarea vas a hacer ?
    - que vas a empezar hoy ?

- intent: saludar
  example: |
  - hola
