version: "2.0"

nlu:
- intent: saludar
  examples: |
    - hola
    - hey

- intent: despedir
  examples: |
    - chau
    - adios
 
- intent: explicar_problema
  examples: |
    - no maneje bien mis tiempos
    - no tenia conocimientos de [base de datos](stack_proyecto)
    - tuve que aprender [python](stack_proyecto)
  
- intent: preguntar_por_horario_evento
  examples: |
    - A que hora era el [daily meeting](ScrumEvent)?
    - Me podes decir a que horario es el [sprint retrospective](ScrumEvent)
    - Que horario es la [daily](ScrumEvent)?
    - Decime la hora del [sprint review](ScrumEvent) 
    
- intent: preguntar_por_lugar_evento
  examples: |
    - Donde es el (daily)[ScrumEvent]?
    - Donde va a ser el (sprint retrospective)[ScrumEvent] ?
    - Donde hay que ir para hacer el (sprint review)[ScrumEvent] ?
    - En donde sera el (daily meeting)[ScrumEvent] ?
    - En donde es el (retrospective)[ScrumEvent] ?
    - A cual ubicacion hay que ir para asistir al (review)[ScrumEvent] ?
    - En donde queda el (daily meeting)[ScrumEvent] ?
    
- intent: termina_tarea
  examples: |
    - Termine mi task
    - Pude terminar mi trabajo
    - Logre terminar mi tarea
    - Por fin termine mi tarea
    - Ya pude finalizar mi task
    - Mi trabajo ya esta terminado
    - Mi task esta done

- intent: no_termina_tarea
  examples: |
    - No pude terminar mi task
    - No termine la tarea
    - No consegui realizar el trabajo
    - El trabajo no lo pude terminar
    - Desgraciadamente no pude terminar la tarea
    - No, no pude terminar

    
    


