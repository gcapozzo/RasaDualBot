version: "2.0"

nlu:

- regex: tarea
  examples: |
    - task [0-9]*

- intent: saludar
  examples: |
    - hola
    - hey

- intent: despedir
  examples: |
    - chau
    - adios
 
- intent: explicar_problema
  examples: |
    - no maneje bien mis tiempos
    - no tenia conocimientos de [base de datos](stack_proyecto)
    - tuve que aprender [python](stack_proyecto)
    - no sabia [json](stack_proyecto)
    - no puedo entender
- intent: termina_tarea
  examples: |
    - termine mi [task 1](tarea)
    - finalice mi trabajo con la [task 1](tarea)
    - conclui la [task 1](tarea)
    - mi trabajo con [task 1](tarea) ya esta terminado
    - mi [task 1](tarea) esta done

- intent: no_termina_tarea
  examples: |
    - tuve problemas con la [task 1](tarea)
    - se me complico con [task 1](tarea)
    - me retrase con [task 1](tarea)
    
- intent: explica_nueva_tarea
  examples: |
    - voy a arrancar con la
    - ahora voy a hacer la [task 1](tarea)
    - elegi la [task 1](tarea) para hacer
    - me toca implementar la [task 1](tarea)
    - tengo que hacer la [task 1](tarea)

- intent: disculpa_por_demora
  examples: |
    - perdon por el retraso
    - disculpas por no terminar 

- intent: afirmar
  examples: |
    - sisisi 
    - claro
    - dale

    
    


